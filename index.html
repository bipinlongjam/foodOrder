<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="heading">Restaurant Order Here</h1>
        <hr>
        <form id="order-form">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="expense-amount" class="label-category">Price</label>
                    <input type="number" class="form-control" id="item-amount" placeholder="Enter amount" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="item-description" class="label-category">Item Name</label>
                    <input type="text" class="form-control" id="item-description" placeholder="Enter Item Name" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="table-number" class="table-number">Table</label>
                    <select class="form-control" id="table-number" required>
                        <option value="">Select table</option>
                        <option value="Table 1">Table 1</option>
                        <option value="Table 2">Table 2</option>
                        <option value="Table 3">Table 3</option>
                    </select>
                </div>
            </div>
            <div class="add-btn">
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </div>
        </form>
        <hr>
        <ul id="order-list" class="list-group order-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
